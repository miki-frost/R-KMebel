<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&K Mebel - Meble na wymiar!</title>
    <link rel="stylesheet   " href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo" src="img/logo.jpg" alt="Logo firmy"" >
        <h1>Meble na wymiar</h1>
        <nav aria-label="Główna nawigacja">
            <ul>
                <li><a href="">O firmie</a></li>
                <li><a href="">Galeria</a></li>
                <li><a href="">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main hero -->
<main class="backColor">
    <div><img src="img/kuchnia.jpg" alt="Kuchnia hero" >
        <section class="hero">
            <p>Kuchenne</p>
            <p>Łazienkowe</p>
            <p>Zabudowy wnęk</p>
            <p>Szafy</p>
            <p>Biurowe</p>
        </section>
    </div>
   
</main>
<!-- Slider -->
<section id="galeria">
    <h2>Galeria</h2>
    <p>Przedstawiamy nasze produkty z oferty.</p>
    <div class="slider">
      <div class="slides">
        <img src="img/kuchni3.jpg" alt="Kuchnia 1">
        <img src="img/kuchnia2.jpg" alt="Kuchnia 2">
        <img src="img/lazienka.jpg" alt="Łazienka">
        <img src="img/szafa.jpg" alt="Szafa">
      </div>
      <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
      <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
  </section>
  <!-- Footer -->
<footer class="backColor">
    <div class="footer-wrapper">
        <img class="logo" src="img/logo.jpg" alt="Logo firmy">
    </div>
    <div class="footer-copyright">
        <p>Wszystkie prawa zastrzeżone &copy; 2025</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
